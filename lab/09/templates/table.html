<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.data track by $index">
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td class="text-success" ng-if="item.salePrice <= 0">${{item.price}}</td>
        <td ng-if="item.salePrice > 0">
            <div class="text-success">${{item.salePrice}}</div>
            <small class="text-muted">
                <del>{{item.price}}</del>
            </small>
        </td>
        <td><img alt="product" src="{{item.image}}" style="max-height: 60px"></td>
        <td>
            <button class="btn btn-primary btn-sm" ng-click="$ctrl.onShowDetail({index:$index})">Detail</button>
        </td>
    </tr>
    </tbody>
</table>
