<!DOCTYPE html>
<html lang="en" ng-app="loginProduct" ng-controller="AppCtrl as ctrl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>App</title>
</head>
<body>
<app-nav></app-nav>
<div class="container my-5">
    <ng-view></ng-view>
</div>
<app-detail-modal show="ctrl.loginModalShow">
    <div class="alert alert-warning alert-dismissible m-0" role="alert">
        <strong>Please login first</strong>
        <button aria-label="Close" class="close" data-dismiss="modal" ng-click="ctrl.loginModalShow = false"
                type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</app-detail-modal>
<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
<script src="app.js"></script>
<script src="table/table.js"></script>
<script src="login/login.js"></script>
<script src="detail/detail.js"></script>
<script src="nav/nav.js"></script>
<script src="account-service.js"></script>
</body>
</html>
