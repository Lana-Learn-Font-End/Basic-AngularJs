<table class="table" ng-if="true">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.data track by $index">
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td class="text-success" ng-if="item.salePrice <= 0">${{item.price}}</td>
        <td ng-if="item.salePrice > 0">
            <div class="text-success">${{item.salePrice}}</div>
            <small class="text-muted">
                <del>{{item.price}}</del>
            </small>
        </td>
        <td><img alt="product" src="{{item.image}}" style="max-height: 60px"></td>
        <td>
            <button class="btn btn-info btn-sm" ng-click="$ctrl.show($index)">Detail</button>
            <button class="btn btn-danger btn-sm ml-2" ng-click="$ctrl.delete($index)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
