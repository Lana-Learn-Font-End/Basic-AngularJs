<table class="table" ng-if="$ctrl.data">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.data track by $index">
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td class="text-success" ng-if="item.salePrice <= 0">${{item.price}}</td>
        <td ng-if="item.salePrice > 0">
            <div class="text-success">${{item.salePrice}}</div>
            <small class="text-muted">
                <del>{{item.price}}</del>
            </small>
        </td>
        <td><img alt="product" src="{{item.image}}" style="max-height: 60px"></td>
        <td>
            <button class="btn btn-info btn-sm" ng-click="$ctrl.showDetail($index)">Detail</button>
            <button class="btn btn-danger btn-sm ml-2" ng-click="$ctrl.delete($index)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<app-detail-modal show="$ctrl.itemDetail">
    <div class="modal-header">
        <h5 class="modal-title">Product Information</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row" ng-if="$ctrl.itemDetail">
            <div class="col-12 col-md-3 col-md-4">
                <img alt="pan" class="img-fluid" src="{{$ctrl.itemDetail.image}}">
            </div>
            <div class="col-12 col-md-auto">
                <h4>{{$ctrl.itemDetail.name}}</h4>
                <div>
                    <div ng-if="$ctrl.itemDetail.salePrice > 0">
                        <div class="text-success">${{$ctrl.itemDetail.salePrice}}</div>
                        <small class="text-muted">
                            <del>{{$ctrl.itemDetail.price}}</del>
                        </small>
                    </div>
                    <div ng-if="$ctrl.itemDetail.salePrice <= 0">
                        <span class="text-success">${{$ctrl.itemDetail.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-detail-modal>
