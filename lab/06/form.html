<!DOCTYPE html>
<html lang="en" ng-app="form" ng-controller="Ctrl as ctrl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>form</title>
    <style>
        ng-message {
            display: block;
        }
    </style>
</head>
<body>
<div class="container my-5 d-flex justify-content-center">
    <div class="p-4 border rounded">
        <form method="post" name="signUpForm" novalidate>
            <h5>Sign up for free</h5>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control"
                       id="name"
                       name="name" ng-class="{'is-invalid': signUpForm.name.$dirty && signUpForm.name.$error.required}"
                       ng-model="name"
                       placeholder="Enter ur full name"
                       required
                       type="text">
                <div class="invalid-feedback">Fill this, bruh</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control"
                       id="email"
                       name="email"
                       ng-class="{'is-invalid': signUpForm.email.$dirty && signUpForm.email.$invalid}"
                       ng-model="email"
                       pattern="^\w+@gmail.com$"
                       placeholder="Enter ur email"
                       required
                       type="email">
                <ng-messages class="invalid-feedback" for="signUpForm.email.$error" ng-if="signUpForm.email.$dirty"
                             ng-messages-multiple>
                    <ng-message when="required">Yo, please fill this</ng-message>
                    <ng-message when="email">This is not a email</ng-message>
                    <ng-message when="pattern">We only accept Gmail</ng-message>
                </ng-messages>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control"
                       fucking-strong
                       id="password"
                       minlength="6"
                       name="password"
                       ng-class="{'is-invalid': signUpForm.password.$dirty && signUpForm.password.$invalid}"
                       ng-model="password"
                       required
                       type="password">
                <ng-messages class="invalid-feedback"
                             for="signUpForm.password.$error"
                             ng-if="signUpForm.password.$dirty"
                             ng-messages-multiple>
                    <ng-message when="fuckingStrong">
                        Must contains number, uppercase and alphabet
                    </ng-message>
                    <ng-message when="minlength">This is tooo short</ng-message>
                    <ng-message when="required">Please, fill this</ng-message>
                </ng-messages>
            </div>
            <div class="form-group">
                <label for="re-password">Re-type Password</label>
                <input class="form-control"
                       equal-to="{{password}}"
                       id="re-password"
                       name="rePassword"
                       ng-class="{'is-invalid': signUpForm.rePassword.$dirty && signUpForm.rePassword.$invalid}"
                       ng-keyup="log(signUpForm.rePassword.$error)"
                       ng-model="rePassword"
                       placeholder="Re-type"
                       type="password">
                <ng-messages>

                </ng-messages>
            </div>
        </form>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-messages.js"></script>
<script src="app.js"></script>
</body>
</html>
