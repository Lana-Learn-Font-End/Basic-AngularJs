<div class="modal" id="itemDetail" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Information</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" ng-click="$ctrl.onClose()" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row" ng-if="$ctrl.item">
                    <div class="col-12 col-md-3 col-md-4">
                        <img alt="pan" class="img-fluid" src="{{$ctrl.item.image}}">
                    </div>
                    <div class="col-12 col-md-auto">
                        <h4>{{$ctrl.item.name}}</h4>
                        <div>
                            <div ng-if="$ctrl.item.salePrice > 0">
                                <div class="text-success">${{$ctrl.item.salePrice}}</div>
                                <small class="text-muted">
                                    <del>{{$ctrl.item.price}}</del>
                                </small>
                            </div>
                            <div ng-if="$ctrl.item.salePrice <= 0">
                                <span class="text-success">${{$ctrl.item.price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
