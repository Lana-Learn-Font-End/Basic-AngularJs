<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Giỏ hàng</div>
    <div class="panel-body" ng-show="cartData.length <= 0">
        <p>Giỏ hàng của bạn đang rỗng</p>
    </div>

    <!-- Table -->
    <table class="table" ng-hide="cartData.length <= 0">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in cartData track by $index">
            <td>{{$index + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency:"":0}} đ</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="clearfix">
        <button class="btn btn-danger" ng-click="clearCart()">Xóa giỏ hàng</button>
    </div>
</div>
