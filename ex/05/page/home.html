<div class="panel panel-defaut">
    <div class="panel-heading">
        <h3 class="panel-title">Danh sách videos</h3>
    </div>
    <div class="panel-body">
        <input aria-label="search" class="form-control" ng-model="search" placeholder="Nhập tên.." type="text">
    </div>
    <div class="col-md-3" ng-repeat="item in data | filter:{name:search} track by $index">
        <div class="thumbnail">
            <img alt="image" ng-src="{{item.image}}">
            <div class="caption text-center">
                <h3>{{item.name}}</h3>
                <p>
                    <!-- No play button ?-->
                    <button class="btn btn-xs btn-danger"
                            ng-click="addToFav(item)"
                            ng-disabled="isAlreadyFav(item)"
                            type="button">
                        <span class="glyphicon glyphicon-heart"></span>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
