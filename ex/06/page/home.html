<div class="panel panel-defaut">
    <div class="panel-heading">
        <h3 class="panel-title">Danh sách sản phẩm</h3>
    </div>
    <div class="panel-body">
        <form action="" class="form-inline" method="POST" role="form">

            <div class="form-group">
                <input aria-label="Input field" class="form-control" ng-model="search" placeholder="Input field">
            </div>

            <div class="form-group">
                <select aria-label="Price order" class="form-control" ng-model="order">
                    <!--no sort-->
                    <option value="">Sắp xếp mặc định</option>
                    <!--sort by price-->
                    <option value="-price">Giá giảm dần</option>
                    <option value="+price">Giá tăng dần</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-md-3" ng-repeat="item in data | filter:{name:search} | orderBy:order track by $index">
        <div class="thumbnail">
            <img alt="image" ng-src="{{item.image}}">
            <div class="caption text-center">
                <h3>{{item.name}}</h3>
                <p>
                    Giá: {{item.price | currency:"":0}} đ
                </p>
                <p>
                    <a class="btn btn-xs btn-primary" href="#" ng-click="showDetail(item)">Chi tiết</a>
                    <a class="btn btn-xs btn-default" href="#" ng-click="addToCart(item)">Giỏ hàng</a>
                </p>
            </div>
        </div>
    </div>
</div>
