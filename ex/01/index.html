<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <title>Angularjs</title>
</head>
<body>
<app-nav email="{{loggedInUser && loggedInUser.email}}"></app-nav>
<div class="container">
    <div class="col-md-9">
        <ng-view></ng-view>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default" ng-hide="loggedInUser">
            <div class="panel-heading">
                <h3 class="panel-title">Đăng nhập hệ thống</h3>
            </div>
            <div class="panel-body">
                <form action="" method="POST" role="form">

                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input class="form-control" id="username" name="username" ng-model="username"
                               placeholder="Tên đăng nhập"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input class="form-control" id="password" name="password" ng-model="password"
                               placeholder="Mật khẩu"
                               type="password">
                    </div>

                    <button class="btn btn-primary" ng-click="login()" type="submit">Đăng nhập</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default" ng-show="loggedInUser">
            <div class="panel-heading">
                <h3 class="panel-title">Thông tin tài khoản</h3>
            </div>
            <div class="panel-body">
                <p><b>Id:</b> 2</p>
                <p><b>Họ tên:</b> ABC</p>
                <p><b>Email:</b> abc@gmail.com</p>
                <p><b>Username:</b> vanan123456</p>
                <p><b>Password:</b> vanan123456</p>
                <p>
                    <a class="label label-danger" href="">Thoát</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- modal-view-student by id -->
<div class="modal fade" id="modal-show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Nguyễn Van Anh</h4>
            </div>
            <div class="modal-body">
                <p><b>Id:</b> 1</p>
                <p><b>Họ tên:</b> Nguyễn Van Anh</p>
                <p><b>Email:</b> vananhn@gmail.com</p>
                <p><b>Username:</b> vananh</p>
                <p><b>Password:</b> vananh123</p>
            </div>

        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
