<div class="panel panel-defaut">
    <div class="panel-heading">
        <h3 class="panel-title">Danh sách sinh viên</h3>
    </div>
    <div class="panel-body">
        <input aria-label="search" class="form-control" ng-model="search" placeholder="Tìm kiếm sinh viên" type="text"/>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Địa chỉ email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--This studentFilter only search on id, name and email.-->
        <!--If you want to search on all field, include password and username,-->
        <!--change this to filter:search.-->
        <tr ng-repeat="student in data | studentFilter:search">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>
                <a class="btn btn-xs btn-success" ng-click="showDetail(student)"> Chi tiết </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
