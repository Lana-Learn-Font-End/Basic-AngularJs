<div class="panel panel-defaut">
    <div class="panel-heading">
        <h3 class="panel-title">Danh sách sinh viên</h3>
    </div>
    <div class="panel-body">
        <input aria-label="search" class="form-control" ng-model="search" placeholder="Tìm kiếm sinh viên" type="text"/>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Địa chỉ email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in $ctrl.data | filter:search track by $index">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>
                <a class="btn btn-xs btn-success" ng-click="$ctrl.show($index)"> Chi tiết </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<app-modal show="$ctrl.studentDetail">
    <div class="modal-header">
        <button class="close" data-dismiss="modal" ng-click="$ctrl.close()" type="button">&times;
        </button>
        <h5 class="modal-title">Student Info</h5>
    </div>
    <div class="modal-body text-center">
        <div class="text-left" style="display: inline-block">
            <div ng-repeat="(key, value) in $ctrl.studentDetail">{{key}}: <span class="text-info">{{value}}</span></div>
        </div>
    </div>
</app-modal>
