<div class="panel panel-defaut">
    <div class="panel-heading">
        <h3 class="panel-title">Danh sách sinh viên</h3>
    </div>
    <div class="panel-body">
        <input aria-label="search" class="form-control" ng-model="search" placeholder="Tìm kiếm sinh viên" type="text"/>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Họ và tên</th>
            <th>Địa chỉ email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in data | filter:search track by $index">
            <td>{{student.code}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>
                <a class="btn btn-xs btn-success" ng-click="showDetail($index)"> Chi tiết </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
