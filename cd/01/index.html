<!DOCTYPE html>
<html lang="en" ng-app="studentApp" ng-controller="StudentCtrl as ctrl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Student</title>
</head>
<body>
<div class="container my-5">
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th ng-repeat="col in ctrl.cols track by $index" scope="col">
                {{col.charAt(0).toUpperCase() + col.slice(1)}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in ctrl.data track by $index">
            <td>{{$index + 1}}</td>
            <td ng-repeat="col in ctrl.cols track by $index">
                {{item[col]}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
